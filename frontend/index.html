<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Coding Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f5f5f5; }
    #chatbox { 
      width: 100%; height: 400px; 
      border: 1px solid #ccc; 
      padding: 10px; 
      overflow-y: auto; 
      background: #fff;
    }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    input { padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h1>AI Coding Assistant</h1>

  <div id="chatbox"></div>

  <input type="text" id="userInput" placeholder="Type your query..." style="width:75%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    const input = document.getElementById("userInput");
    const chatbox = document.getElementById("chatbox");

    // Allow pressing Enter to send
    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;  // Ignore empty

      // Display user message
      chatbox.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;

      // Send to Django API
      try {
        const response = await fetch("http://127.0.0.1:8000/api/chat/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message })
        });

        const data = await response.json();

        // Display bot reply
        chatbox.innerHTML += `<div class="bot"><b>Bot:</b> ${data.answer}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (error) {
        chatbox.innerHTML += `<div class="bot" style="color:red;"><b>Bot:</b> Error connecting to server</div>`;
      }

      // Clear input
      input.value = "";
    }
  </script>
</body>
</html>
